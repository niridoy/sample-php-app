name: Build and Push Docker Image to GHCR

on:
    push:
        branches:
            - main # run workflow when code is pushed to main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            # 1️⃣ Checkout repository
            - name: Checkout code
              uses: actions/checkout@v3

            # 2️⃣ Log in to GitHub Container Registry
            - name: Log in to GHCR
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GHCR_PAT }}

            # 3️⃣ Build Docker image
            - name: Build Docker image
              run: |
                  docker build -t ghcr.io/${{ github.repository_owner }}/sample-php-app:latest .

            # 4️⃣ Push Docker image to GHCR
            - name: Push Docker image
              run: |
                  docker push ghcr.io/${{ github.repository_owner }}/sample-php-app:latest
